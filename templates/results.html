<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Результаты поиска</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <nav>
            <a href="/">Главная страница</a>
            <input id="search-input" type="text" placeholder="Поиск продукта" oninput="searchProduct()">
            <button type="button" onclick="performSearch()">Поиск</button>
        </nav>
    </header>
    <main>
        <h1>Результаты поиска</h1>
        <section class="product-list">
            {% for product in products %}
            <div class="product-item">
                <h2>Название продукта</h2>
                <p>{{ product.name }}</p>
                <p>Цена: {{ product.price }} р</p>
                <button type="button" onclick="window.location.href='{{ product.url }}'">Перейти</button>
            </div>
            {% endfor %}
        </section>
    </main>
</body>
</html>
