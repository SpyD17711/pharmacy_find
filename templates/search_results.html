<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Результаты поиска</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles_res.css') }}">
    <style>
        .product-item {
            display: inline-block;
            width: 200px; /* Фиксированная ширина ячейки */
            margin: 10px;
            text-align: center;
        }
        .product-item img {
            width: 100%; /* Изображение будет занимать всю ширину ячейки */
            height: 200px; /* Фиксированная высота изображения */
            object-fit: cover; /* Масштабирует изображение, сохраняя пропорции */
        }
        .product-item h3 {
            margin: 10px 0;
            font-size: 16px; /* Фиксированный размер шрифта */
            height: 40px; /* Фиксированная высота для текста */
            overflow: hidden; /* Скрывает текст, если он не помещается */
        }
        .product-item button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .product-item button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="/">Главная страница</a>
            <input id="search-input" type="text" placeholder="Поиск продукта" oninput="searchProduct()">
            <button type="button" onclick="performSearch()">Поиск</button>
        </nav>
    </header>
    <main id="main-content">
        <h1>Результаты поиска для "{{ query }}"</h1>
        <section class="product-list">
            {% for product in products %}
            <div class="product-item">
                <img src="{{ product.image_url }}" alt="{{ product.name }}">
                <h3>{{ product.name }}</h3>
                <button onclick="window.location.href='/product_details?product_name={{ product.name }}'">Найти дешевле</button>
            </div>
            {% endfor %}
        </section>
    </main>
    <script>
        function searchProduct() {
            const query = document.getElementById('search-input').value;
            fetch('/search_suggestions?q=' + query)
                .then(response => response.json())
                .then(data => {
                    const suggestions = document.getElementById('suggestions');
                    suggestions.innerHTML = '';
                    data.forEach(item => {
                        const div = document.createElement('div');
                        div.textContent = item.name;
                        div.onclick = function() {
                            window.location.href = '/search_results?q=' + item.name;
                        };
                        suggestions.appendChild(div);
                    });
                });
        }

        function performSearch() {
            const query = document.getElementById('search-input').value;
            window.location.href = '/search_results?q=' + query;
        }

        function searchProductByName(productName) {
            window.location.href = '/search_results?q=' + encodeURIComponent(productName);
        }
    </script>
</body>
</html>
